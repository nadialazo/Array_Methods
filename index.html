<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Array Methods</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
    <h1>Array Methods</h1>

    <div class = "firstBox">
    <p>This is my array</p> 
    <p id="display"></p>

</div>

<div class = "actionItems">

    <button onclick = "unshiftVal()">Unshift</button>
    <button onclick = "shiftVal()">Shift</button>

    <input type="text" id="newItem">

    <button onclick = "pushVal()">Push</button>
    <button onclick = "popVal()">Pop</button>
    <button onclick = "clrVal()">Clear</button>

</div>
    
    <script>
    let names = ['Alex', 'Steve', 'Zombie', 'Creeper', 'Ocelot'];

    function displayArray(){
        document.getElementById("display").innerHTML = names;
    }

    displayArray();

    function popVal(){
        names.pop();
        displayArray();
    }

    function shiftVal(){
        names.shift();
        displayArray();
    }


    function unshiftVal(){
        let firstItem = document.getElementById("newItem").value;
        names.unshift(firstItem);
        displayArray();
    }

    function pushVal(){
        let lastItem = document.getElementById("newItem").value;
         names.push(lastItem);
        displayArray();
    }

    function clrVal(){
        names = [];
        displayArray();
    }










    </script>

</body>
</html>
